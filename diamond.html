<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Arise Store - Daftar Harga Diamonds</title>
  <style>
    html { scroll-behavior: smooth; }

    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 0; padding: 0;
      background: #1a001f; color: #fff;
      display: flex; flex-direction: column;
      min-height: 100vh;
    }

    main { flex: 1; padding-top: 70px; }

    /* ===== Navbar ===== */
    nav {
      position: fixed; top: 0; left: 0; right: 0;
      height: 60px;
      background: rgba(30,0,40,0.85);
      backdrop-filter: blur(10px);
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    nav .logo { font-weight:700; font-size:18px; color:#ffae42; }
    nav ul { list-style:none; display:flex; gap:16px; margin:0; padding:0; }
    nav ul li a {
      color:#fff; text-decoration:none; font-size:14px; transition:.3s;
    }
    nav ul li a:hover { color:#ffae42; }
    .menu-toggle { display:none; cursor:pointer; font-size:24px; color:#fff; }
    @media(max-width:768px){
      nav ul {
        position:absolute; top:60px; right:0;
        flex-direction: column;
        background:rgba(30,0,40,0.95);
        width:200px; padding:20px;
        display:none;
      }
      nav ul.show { display:flex; }
      .menu-toggle { display:block; }
    }

    /* ===== Slider ===== */
    .slider { position: relative; width: 100%; height: auto; overflow: hidden; }
    .slides { display: flex; width: 300%; transition: transform 1s ease; }
    .slides img { width: 100%; height:auto; object-fit: cover; }
    .slider-dots {
      position: absolute; bottom: 12px; left: 50%;
      transform: translateX(-50%); display: flex; gap: 6px;
    }
    .dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: rgba(255,255,255,0.5); cursor: pointer;
    }
    .dot.active { background: #fff; }

    /* ===== Cards ===== */
    .lists {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
      gap: 16px; padding: 24px;
    }
    .card {
      position: relative;
      background: rgba(255,255,255,0.08);
      padding: 16px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .card:hover { transform: translateY(-6px); box-shadow: 0 6px 18px rgba(0,0,0,0.5); }
    .card h3 { margin: 0 0 6px; font-size: 16px; font-weight: 600; }
    .price { font-weight:700; color:#ffae42; margin-top:6px; }
    .muted { color:#bbb; font-size:13px; }
    .order-btn {
      position:absolute; bottom:12px; right:12px;
      padding:8px 14px;
      background: linear-gradient(135deg,#9b59b6,#8e44ad);
      color:#fff; font-size:13px; font-weight:600;
      border-radius:6px; text-decoration:none;
      opacity:0; transform: translateY(10px);
      transition:.3s;
    }
    .card:hover .order-btn { opacity:1; transform:translateY(0); }

    /* Responsif grid card */
    @media (max-width: 768px) {
      .lists {
        grid-template-columns: repeat(2, 1fr); /* jadi 2 kolom */
      }
    }
    @media (max-width: 480px) {
      .lists {
        grid-template-columns: 1fr; /* jadi 1 kolom di layar kecil banget */
      }
    }

    /* ===== Footer ===== */
    footer {
      text-align:center; padding:16px;
      background:rgba(255,255,255,0.05);
      color:#ccc; font-size:14px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    footer a { color:#ffae42; text-decoration:none; margin:0 6px; }
    footer a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">Arise Store</div>
    <div class="menu-toggle" onclick="document.querySelector('nav ul').classList.toggle('show')">â˜°</div>
    <ul>
      <li><a href="index.html">Beranda</a></li>
      <li><a href="produk.html">Produk</a></li>
      <li><a href="kontak.html">Kontak</a></li>
    </ul>
  </nav>

  <main>
    <!-- Slider Banner -->
    <div class="slider">
      <div class="slides" id="slides">

        <img src="https://via.placeholder.com/1200x300/8e44ad/ffffff?text=Promo+Diamond+2" alt="Banner 2">
        <img src="https://via.placeholder.com/1200x300/6c3483/ffffff?text=Promo+Diamond+3" alt="Banner 3">

    </div>

    </div>

    <!-- List Cards -->
    <div id="produk" class="lists"></div>
  </main>

  <footer>
    &copy; 2025 Arise Store | <a href="kontak.html">Kontak</a> | <a href="#">Social Media</a>
  </footer>

  <script>

    ];
    const rupiah = new Intl.NumberFormat('id-ID');
    const cardList = document.getElementById('produk');
    const noWa = "6283890481993";

    data.forEach((item, idx) => {
      const pesanText = encodeURIComponent(`Halo, saya ingin pesan ${item.d} Diamonds seharga Rp ${rupiah.format(item.p)}`);
      const waLink = `https://wa.me/${noWa}?text=${pesanText}`;
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <h3>${item.d} Diamonds</h3>
        <div class="muted">No: ${idx+1}</div>
        <div class="price">Rp ${rupiah.format(item.p)}</div>
        <a href="${waLink}" target="_self" class="order-btn">Pesan Sekarang</a>
      `;
      cardList.appendChild(card);
    });

    // ===== Slider =====
    const slides = document.getElementById('slides');
    const sliderDots = document.getElementById('sliderDots');
    const totalSlides = slides.children.length;
    let index = 0;
    for(let i=0;i<totalSlides;i++){
      const dot=document.createElement('div');
      dot.className='dot'+(i===0?' active':'');
      dot.addEventListener('click',()=>goToSlide(i));
      sliderDots.appendChild(dot);
    }
    function goToSlide(i){
      index=i;
      slides.style.transform=`translateX(-${i*100}%)`;
      updateDots();
    }
    function updateDots(){
      [...sliderDots.children].forEach((dot,i)=>dot.classList.toggle('active',i===index));
    }
    setInterval(()=>{ index=(index+1)%totalSlides; goToSlide(index); },4000);
  </script>
</body>
</html>
