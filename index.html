<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Arise Store - Beranda</title>
  <style>
    body {
      margin:0; padding:0;
      font-family: system-ui, Arial;
      background:#1a001f; color:#fff;
      display:flex; flex-direction:column;
      min-height:100vh;
    }

    main { flex:1; padding-top:60px; }

    /* ===== Navbar ===== */
    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      background: rgba(30,0,40,0.85);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    nav .logo {
      font-weight: 700;
      font-size: 18px;
      color: #ffae42;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
      gap: 16px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s;
    }
    nav ul li a:hover { color: #ffae42; }

    /* Tombol menu (hamburger) untuk mobile */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .menu-toggle span {
      width: 24px; height: 3px;
      background: #fff;
      margin: 3px 0;
      transition: 0.3s;
    }

    /* Hero */
    .hero {
      height: 80vh;
      background:url('https://via.placeholder.com/1200x600/8e44ad/ffffff?text=Arise+Store') no-repeat center/cover;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      text-align:center;
      padding:0 20px;
    }
    .hero h1 { font-size:42px; color:#ffae42; margin:0 0 10px 0; }
    .hero p { max-width:600px; color:#ddd; font-size:18px; }

    .cta-btn {
      margin-top:20px;
      padding:12px 24px;
      background:linear-gradient(135deg,#9b59b6,#8e44ad);
      border-radius:8px;
      color:#fff;
      text-decoration:none;
      font-weight:600;
      transition:.3s;
    }
    .cta-btn:hover { background:linear-gradient(135deg,#8e44ad,#6c3483); }

    footer {
      text-align:center;
      padding:16px;
      background:rgba(255,255,255,0.05);
      font-size:14px; color:#aaa;
      margin-top:40px;
    }

    /* ===== Responsive ===== */
    @media(max-width:768px) {
      nav ul {
        display: none;
        position: absolute;
        top: 60px;
        right: 0;
        flex-direction: column;
        background: rgba(30,0,40,0.95);
        width: 200px;
        padding: 12px 0;
      }
      nav ul.active { display: flex; }
      .menu-toggle { display: flex; }

      .hero h1 { font-size:28px; }
      .hero p { font-size:15px; }
      .cta-btn { padding:10px 18px; font-size:14px; }
    }

    @media(max-width:480px) {
      .hero h1 { font-size:22px; }
      .hero p { font-size:14px; }
      .cta-btn { font-size:13px; padding:8px 16px; }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">Arise Store</div>
    <div class="menu-toggle" id="menuToggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul id="navLinks">
      <li><a href="index.html">Beranda</a></li>
      <li><a href="produk.html">Produk</a></li>
      <li><a href="kontak.html">Kontak</a></li>
    </ul>
  </nav>

  <main>
    <section class="hero">
      <h1>Selamat Datang di Arise Store</h1>
      <p>Toko terpercaya untuk top up game favoritmu. Cepat, aman, dan murah!</p>
      <a href="produk.html" class="cta-btn">Lihat Produk</a>
    </section>
  </main>

  <footer>
    &copy; 2025 Arise Store
  </footer>

  <script>
    // Toggle menu untuk mobile
    const menuToggle = document.getElementById('menuToggle');
    const navLinks = document.getElementById('navLinks');
    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>
</body>
</html>
