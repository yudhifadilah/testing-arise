<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Arise Store - Produk</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 0; padding: 0;
      background: #1a001f; color: #fff;
      display: flex; flex-direction: column;
      min-height: 100vh;
    }
    main { flex: 1; padding-top: 70px; }

    /* ===== Navbar ===== */
    nav {
      position: fixed; top:0; left:0; right:0;
      display: flex; justify-content: space-between; align-items: center;
      padding: 12px 20px;
      background: rgba(30,0,40,0.85);
      backdrop-filter: blur(10px);
      z-index:1000;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    nav .logo { font-weight:700; font-size:20px; color:#ffae42; }
    nav ul {
      list-style:none; display:flex; gap:20px;
      margin:0; padding:0;
    }
    nav ul li a {
      color:#fff; text-decoration:none; font-weight:500;
      transition:color .3s;
    }
    nav ul li a:hover { color:#ffae42; }

    /* Hamburger untuk mobile */
    .menu-toggle { display:none; cursor:pointer; font-size:26px; color:#fff; }
    @media(max-width:768px) {
      nav ul {
        position: absolute;
        top:60px; right:0;
        background:rgba(30,0,40,0.95);
        flex-direction: column;
        width:200px;
        padding:20px;
        display:none;
      }
      nav ul.show { display:flex; }
      .menu-toggle { display:block; }
    }

    /* ===== Slider ===== */
    .slider { position: relative; width: auto; height: auto; overflow: hidden; margin-bottom:20px; }
    .slides { display: flex; width: auto; transition: transform 1s ease; }
    .slides img { width: 100%; height:auto; object-fit: cover; }
    .slider-dots {
      position: absolute; bottom: 12px; left: 50%;
      transform: translateX(-50%); display: flex; gap: 6px;
    }
    .dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: rgba(255,255,255,0.5); cursor: pointer;
    }
    .dot.active { background: #fff; }

    h1 {
      text-align: center;
      margin: 40px 0;
    }

    /* Container Game */
    .game-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    .game-card {
      background: #1a001a;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      padding: 15px;
      transition: transform 0.3s ease;
    }

    .game-card:hover {
      transform: scale(1.03);
    }

    .game-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .game-card h3 {
      margin: 10px 0;
    }

    .game-card button {
      background: #9b4dca;
      border: none;
      padding: 10px 15px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .game-card button:hover {
      background: #7c3bb0;
    }

    /* Tombol */
.btn-link {
  display: inline-block;
  padding: 10px 18px;
  margin-bottom: 15px;
  background: linear-gradient(135deg, #7b2cbf, #9d4edd);
  color: #fff;
  text-decoration: none;
  border-radius: 8px;
  font-weight: bold;
  transition: background 0.3s ease, transform 0.2s ease;
}

.btn-link:hover {
  background: linear-gradient(135deg, #9d4edd, #7b2cbf);
  transform: scale(1.05);
}

        /* ===== Footer ===== */
    footer {
      text-align:center; padding:16px;
      background:rgba(255,255,255,0.05);
      color:#ccc; font-size:14px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    footer a { color:#ffae42; text-decoration:none; margin:0 6px; }
    footer a:hover { text-decoration:underline; }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Arise Store</div>
    <div class="menu-toggle">&#9776;</div>
    <ul>
      <li><a href="index.html">Beranda</a></li>
      <li><a href="produk.html">Produk</a></li>
      <li><a href="kontak.html">Kontak</a></li>
    </ul>
  </nav>

  <main>
    <!-- Slider -->
    <div class="slider">
      <div class="slides">
        <img src="https://akmweb.youngjoygame.com/web/gms/image/9dbcc4a8b37f54a1adbbf998e0a94f79.jpg" alt="Slide 1">
        <img src="https://akmweb.youngjoygame.com/web/gms/image/b4748f17b76e4430df8bfbf84aea007c.jpg" alt="Slide 2">
        <img src="https://akmweb.youngjoygame.com/web/gms/image/edcdb2981fd49738b8f3b80d873427a8.jpg" alt="Slide 3">
      </div>
      <div class="slider-dots">
        <div class="dot active"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>

    <h1>Pilih Game</h1>

    <div class="game-container">
      <!-- Mobile Legends -->
      <div class="game-card">
        <img src="https://akmweb.youngjoygame.com/web/gms/image/9dbcc4a8b37f54a1adbbf998e0a94f79.jpg" alt="Mobile Legends">
        <h3>Mobile Legends</h3>
        <a href="diamond.html" class="btn-link">Lihat Produk</a>
      </div>

      <!-- PUBG Mobile -->
      <div class="game-card">
        <img src="https://www.pubgmobile.com/images/event/royalepass/kv_event365.jpg" alt="PUBG Mobile">
        <h3>PUBG Mobile</h3>
        <a href="uc.html" class="btn-link">Lihat Produk</a>
      </div>
    </div>
  </main>

    <footer>
    &copy; 2025 Arise Store | <a href="kontak.html">Kontak</a> | <a href="#">Social Media</a>
  </footer>

  <script>
    // Toggle menu
    const toggle = document.querySelector('.menu-toggle');
    const navMenu = document.querySelector('nav ul');
    toggle.addEventListener('click', () => {
      navMenu.classList.toggle('show');
    });

    // Slider otomatis
    const slides = document.querySelector('.slides');
    const dots = document.querySelectorAll('.dot');
    let index = 0;
    function showSlide(i){
      index = i;
      slides.style.transform = `translateX(-${i * 100}%)`;
      dots.forEach(d=>d.classList.remove('active'));
      dots[i].classList.add('active');
    }
    dots.forEach((dot,i)=>dot.addEventListener('click',()=>showSlide(i)));
    setInterval(()=> {
      index = (index+1) % dots.length;
      showSlide(index);
    }, 4000);
  </script>

</body>
</html>
